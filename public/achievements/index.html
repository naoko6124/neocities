<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なおこ</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link rel="stylesheet" type="text/css" href="/style/profile.css">
    <link rel="stylesheet" type="text/css" href="/style/game.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="/profile.js"></script>
    <script>
        fetch("./data.json")
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById("list");
                const template = document.getElementById("game-entry-template");

                data.achievements.forEach((e, i) => {
                    const progress = e.data.filter(e => e.completed === true).length;
                    const total = e.data.length;

                    const clone = template.content.cloneNode(true);
                    clone.querySelector(".game-img").src = e.cover;
                    clone.querySelector(".game-link").textContent = e.title;
                    clone.querySelector(".game-link").href = `/achievements/page.html?id=${i}`;
                    clone.querySelector(".game-description").textContent = `// ${e.description}`;
                    clone.querySelector(".game-date").textContent = `// DATE: ${e.date}`;
                    clone.querySelector(".game-progress-text").textContent = `${progress}/${total}`;
                    clone.querySelector(".game-progress-fill").style.width = (progress/total*100) + '%';
                    list.appendChild(clone);
                });
            });
    </script>
</head>

<body>

    <table class="main-layout-table">
        <tr>
            <td class="sidebar" id="sidebar">
                <div class="vertical-header">
                    実績
                </div>
            </td>

            <td class="main-content">

                <div class="page-title">
                    <h1>Achievements // 実績</h1>
                    <span>これまでの実績をまとめた一覧です。</span>
                </div>

                <template id="game-entry-template">
                    <div class="game-entry">
                        <div class="game-cover">
                            <img src="" class="game-img">
                        </div>
                        <div class="game-details">
                            <h3 class="game-title"><a href="#" class="game-link"></a></h3>
                            <div class="game-meta">
                                <span class="game-description">// PLATFORM: 3DS</span>
                                <span class="game-date">// DATE: --/--/--</span>
                            </div>
                            <div class="game-progress">
                                <div class="game-progress-fill" style="width: 70%;"></div>
                            </div>
                            <span class="game-progress-text">70%</span>
                        </div>
                    </div>
                </template>

                <div id="list"></div>

                <p class="end-of-list">// END OF FILE</p>
            </td>
        </tr>
    </table>

</body>

</html>

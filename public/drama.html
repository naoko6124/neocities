<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なおこ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <script src="profile.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('.main-content');
            
            const completed = mainContent.querySelectorAll('.completed');
            document.querySelector('#completed').innerHTML += ": " + completed.length;
        });
    </script>
</head>

<body>

    <table class="main-layout-table">
        <tr>
            <!-- ================================== -->
            <!--  SIDEBAR / VERTICAL NAVIGATION   -->
            <!-- ================================== -->
            <td class="sidebar" id="sidebar">
                <div class="vertical-header">
                    ドラマ
                </div>
            </td>

            <!-- ================================== -->
            <!--        MAIN CONTENT AREA           -->
            <!-- ================================== -->
            <td class="main-content">

                <div class="page-title">
                    <h1>Drama Archive // ドラマアーカイブ</h1>
                    <span>視聴済みと視聴中のドラマのリスト。</span>
                </div>

                <!-- =================================== -->
                <!--              COMPLETED              -->
                <!-- =================================== -->
                <p class="end-of-list" id="completed">// COMPLETED</p>

                <div class="game-entry completed">
                    <div class="game-cover">
                        <img src="https://upload.wikimedia.org/wikipedia/en/e/ea/TwinPeaks_openingshotcredits.jpg"
                            alt="game cover">
                    </div>
                    <div class="game-details">
                        <h3 class="game-title"><a href="#">ツイン・ピークス</a></h3>
                        <div class="game-meta">
                            <span>// EPISODES: 48/48</span>
                            <span>// RATING: 10/10</span>
                        </div>
                        <p class="game-comment">
                            ---
                        </p>
                    </div>
                </div>

                <p class="end-of-list">// END OF FILE</p>
            </td>
        </tr>
    </table>

</body>

</html>

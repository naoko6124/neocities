<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>なおこ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="profile.css">
    <link rel="stylesheet" type="text/css" href="game.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <script>
        fetch('./profile.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar').innerHTML += data;
            });

        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('.main-content');
            
            const completed = mainContent.querySelectorAll('.completed');
            document.querySelector('#completed').innerHTML += ": " + completed.length;
        });
    </script>
</head>

<body>

    <table class="main-layout-table">
        <tr>
            <!-- ================================== -->
            <!--  SIDEBAR / VERTICAL NAVIGATION   -->
            <!-- ================================== -->
            <td class="sidebar" id="sidebar">
                <div class="vertical-header">
                    映画
                </div>
            </td>

            <!-- ================================== -->
            <!--        MAIN CONTENT AREA           -->
            <!-- ================================== -->
            <td class="main-content">

                <div class="page-title">
                    <h1>Film Archive // 映画アーカイブ</h1>
                    <span>観終わった映画と鑑賞中の映画のリスト。</span>
                </div>

                <!-- =================================== -->
                <!--              COMPLETED              -->
                <!-- =================================== -->
                <p class="end-of-list" id="completed">// COMPLETED</p>

                <div class="game-entry completed">
                    <div class="game-cover">
                        <img src="https://a.ltrbxd.com/resized/film-poster/5/1/3/4/5/51345-se7en-0-1000-0-1500-crop.jpg?v=76a14ef6b4"
                            alt="game cover">
                    </div>
                    <div class="game-details">
                        <h3 class="game-title"><a href="#">セブン</a></h3>
                        <div class="game-meta">
                            <span>// DURATION: 127分</span>
                            <span>// RATING: 10/10</span>
                        </div>
                        <p class="game-comment">
                            ---
                        </p>
                    </div>
                </div>
                
                <div class="game-entry completed">
                    <div class="game-cover">
                        <img src="https://upload.wikimedia.org/wikipedia/en/3/3d/Twin_Peaks_-_Fire_Walk_with_Me.png"
                            alt="game cover">
                    </div>
                    <div class="game-details">
                        <h3 class="game-title"><a href="#">ツイン・ピークス/ローラ・パーマー最期の7日間</a></h3>
                        <div class="game-meta">
                            <span>// DURATION: 134分</span>
                            <span>// RATING: 10/10</span>
                        </div>
                        <p class="game-comment">
                            ---
                        </p>
                    </div>
                </div>

                <p class="end-of-list">// END OF FILE</p>
            </td>
        </tr>
    </table>

</body>

</html>
